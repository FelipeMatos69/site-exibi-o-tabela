<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema de Controle de Publicidade</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1 class="brand">Controle de Publicidade</h1>
      <div class="actions">
        <button id="btnAdd" class="btn primary">+ Nova campanha</button>
        <button id="btnExport" class="btn outline">Exportar CSV</button>
      </div>
    </header>

    <main class="main">
      <section class="summary" aria-label="Resumo">
        <div class="tile">
          <div class="label">Total Investido</div>
          <div id="totalCost" class="value">R$ 0,00</div>
        </div>
        <div class="tile">
          <div class="label">Resultados (conversões)</div>
          <div id="totalResults" class="value">0</div>
        </div>
        <div class="tile">
          <div class="label">Alcance</div>
          <div id="totalReach" class="value">0</div>
        </div>
      </section>

      <section class="controls">
        <input id="search" placeholder="Pesquisar por nome, mídia..." />
        <select id="filterMedia">
          <option value="">Todas mídias</option>
        </select>
        <input id="fromDate" type="date" />
        <input id="toDate" type="date" />
        <button id="btnFilter" class="btn">Filtrar</button>
        <button id="btnClear" class="btn outline">Limpar</button>
      </section>

      <section class="table-wrap">
        <table id="campaignsTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Mídia</th>
              <th>Data início</th>
              <th>Data fim</th>
              <th>Custo (R$)</th>
              <th>Resultados</th>
              <th>Alcance</th>
              <th>CPA (R$/conv)</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="chart-section">
        <h2>Resumo por Campanha</h2>
        <canvas id="chart" width="800" height="300" aria-label="Gráfico de barras de custo por campanha"></canvas>
      </section>
    </main>

    <footer class="footer">
      <small>Design: branco como cor primária, azul secundário • Feito com HTML/CSS/JS • Responsivo</small>
    </footer>
  </div>

  <!-- Modal form -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <form id="campaignForm" class="modal-content">
      <h3 id="modalTitle">Nova campanha</h3>
      <label>Nome<input type="text" id="name" required /></label>
      <label>Mídia
        <select id="media" required>
          <option value="Facebook">Facebook</option>
          <option value="Instagram">Instagram</option>
          <option value="Google">Google</option>
          <option value="YouTube">YouTube</option>
          <option value="TV">TV</option>
          <option value="Outdoor">Outdoor</option>
        </select>
      </label>
      <label>Data início<input type="date" id="startDate" required /></label>
      <label>Data fim<input type="date" id="endDate" required /></label>
      <label>Custo (R$)<input type="number" id="cost" step="0.01" min="0" required /></label>
      <label>Resultados (conversões)<input type="number" id="results" min="0" required /></label>
      <label>Alcance (pessoas alcançadas)<input type="number" id="reach" min="0" required /></label>

      <div class="modal-actions">
        <button type="submit" class="btn primary">Salvar</button>
        <button type="button" id="btnCancel" class="btn outline">Cancelar</button>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
